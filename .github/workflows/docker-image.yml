name: Docker Image CI

on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      environment:
        description:
          choix de de l'environnement
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - preprod
          - prod
jobs:

  build:

    runs-on: ubuntu-latest
    needs: secret

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t testnginx

    - name: Run Nginx container
      run: docker run -d -p 80:80  testnginx

    - name: test nginx with curl
      run: |
          sudo apt-get install curl -y
          curl localhost | grep nginx
        
  secret:

    runs-on: ubuntu-latest

    environment: ${{github.event.inputs.environment}} 

    steps:
    
      
    - name: testsecret
      run: |
        echo  ${{ github.event.inputs.environment.MAVARIABLE}}

      
